        /* Neo-brutalist CSS for DEWANYA NYEMIL */
        :root {
            --primary-color: #ff5252;
            --secondary-color: #ffdf5e;
            --text-color: #1a1a1a;
            --background-color: #f9f7f2;
            --card-color: #ffffff;
            --border-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.10);
            /* Shadow paling halus */
            --success-color: #4caf50;
            --accent-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: var(--primary-color);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
            border: 3px solid var(--border-color);
            border-radius: 8px;
            margin: 1.5rem;
        }

        h1,
        h2,
        h3 {
            color: var(--text-color);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background-color: var(--secondary-color);
            border: 2px solid var(--border-color);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Menu Tabs */
        .menu-tabs {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            justify-content: center;
            width: 100%; /* Pastikan memenuhi lebar kontainer */
        }

        .tab-btn {
            padding: 0.75rem 1.25rem;
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 2px 2px 0 var(--border-color);
            /* Shadow lebih halus */
            white-space: nowrap;
        }

        .tab-btn:hover {
            transform: translate(-1px, -1px);
            /* Efek hover lebih halus */
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        .tab-btn.active {
            background-color: var(--secondary-color);
            transform: translate(-1px, -1px);
            /* Efek hover lebih halus */
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* Media query untuk layar HP (lebar maksimum 767px) */
        @media (max-width: 767px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Media query untuk iPad (lebar antara 768px dan 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Media query untuk Desktop (lebar minimum 992px) */
        @media (min-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        .product-card:hover {
            transform: translate(-2px, -2px);
            /* Efek hover lebih halus */
            box-shadow: 6px 6px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        .discount-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 1px 1px 0 var(--border-color);
            /* Shadow lebih halus */
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid var(--border-color);
            /* Border lebih tipis */
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .product-price {
            font-weight: bold;
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
        }

            margin-bottom: 1rem;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 6px;
            background-color: var(--background-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        .add-to-cart:hover {
            transform: translate(-1px, -1px);
            /* Efek hover lebih halus */
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        /* Cart Styles */
        .cart-container {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 12px;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
            box-shadow: 4px 4px 0 var(--border-color);
            /* Shadow lebih halus */
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
            text-align: center;
            color: var(--primary-color);
            position: relative;
        }

        .cart-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 30%;
            right: 30%;
            height: 4px;
            background-color: var(--secondary-color);
            border-radius: 4px;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .cart-item {

            justify-content: space-between;
            padding: 0.75rem;
            border: 1px solid var(--border-color);

            border-radius: 8px;
            margin-bottom: 0.75rem;
            background-color: var(--background-color);
            box-shadow: 1px 1px 0 var(--shadow-color);

        }

        .item-info {

        .item-name {

        }

        .item-variant {
            font-size: 0.8rem;
            color: #666;
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .item-quantity {

            align-items: center;
            gap: 0.5rem;
            margin: 0 0.5rem;

        .qty-btn {

            align-items: center;
            justify-content: center;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            /* Border lebih tipis */
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 1px 1px 0 var(--border-color);
            /* Shadow lebih halus */

        .qty-btn:hover {

        .qty-value {

            text-align: center;

        .remove-item {

            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem 1rem;
            color: #888;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.75rem;
            border-top: 1px dashed var(--border-color);
            /* Border lebih tipis */
            border-bottom: 1px dashed var(--border-color);
            /* Border lebih tipis */
            font-weight: bold;
            font-size: 1.1rem;
        }

        .checkout-btn {

            padding: 0.85rem;

            color: white;
            border: 2px solid var(--border-color);

            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--border-color);
            /* Shadow lebih halus */

            /* Efek hover lebih halus */
            box-shadow: 5px 5px 0 var(--border-color);
            /* Shadow lebih halus */
        }

            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

            right: 2rem;
            bottom: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 3px 3px 0 var(--border-color);
            /* Shadow lebih halus */
            border: 2px solid var(--border-color);
            /* Border lebih tipis */
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cart-icon:hover {
            transform: translate(-1px, -1px);
            /* Efek hover lebih halus */
            box-shadow: 5px 5px 0 var(--border-color);
            /* Shadow lebih halus */

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            /* Border lebih tipis */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;

        .form-group {

        .confirm-btn {

            }
        }

        /* Font awesome icons */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        // Fungsi untuk menambahkan padding pada angka
        function pad(number) {
            return number < 10 ? '0' + number : number.toString();
        }

        // Fungsi untuk menghitung CRC16
        function toCRC16(input) {
            let crc = 0xFFFF;
            for (let i = 0; i < input.length; i++) {
                crc ^= input.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                }
            }
            let hex = (crc & 0xFFFF).toString(16).toUpperCase();
            return hex.length === 3 ? "0" + hex : hex;
        }

        // Fungsi untuk membuat string QRIS dinamis
        function makeString(qris, { nominal } = {}) {
            let qrisModified = qris.slice(0, -4).replace("010211", "010212");
            let qrisParts = qrisModified.split("5802ID");

            let amount = "54" + pad(nominal.toString().length) + nominal;
            amount += "5802ID";

            let output = qrisParts[0].trim() + amount + qrisParts[1].trim();
            output += toCRC16(output);

            return output;
        }

                    return;

                    });
                });

                document.querySelectorAll('.qty-btn.plus').forEach(button => {
                    button.addEventListener('click', function () {
                        const index = parseInt(this.dataset.index);
                        cart[index].quantity++;

                    });
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function () {
